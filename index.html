<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>

<!-- Navigation bar -->
<nav>
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#cv">CV</a></li>
        <li><a href="#teaching">Teaching</a></li>
        <li><a href="#research">Research</a></li>
    </ul>
</nav>

<!-- About page -->
<section id="about">
    <h2>About</h2>
    <p>This is the about page content.</p>
</section>

<!-- CV page -->
<section id="cv" style="display: none;">
    <h2>CV</h2>
    <p>This is the CV page content.</p>
</section>

<!-- Teaching page -->
<section id="teaching" style="display: none;">
    <h2>Teaching</h2>
    <p>This is the teaching page content.</p>
</section>

<!-- Research page -->
<section id="research" style="display: none;">
    <h2>Research</h2>
    <p>This is the research page content.</p>
</section>

<!-- JavaScript to toggle page visibility -->
<script>
    // Function to show/hide subpages based on navigation clicks
    function showPage(pageId) {
        // Hide all pages
        document.querySelectorAll('section').forEach(function(section) {
            section.style.display = 'none';
        });

        // Show the selected page
        document.getElementById(pageId).style.display = 'block';
    }

    // Add event listeners to navigation links
    document.querySelectorAll('nav a').forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            var pageId = link.getAttribute('href').substring(1); // Get page ID from href
            showPage(pageId); // Show the selected page
        });
    });

    // Show the initial page (About)
    showPage('about');
</script>

</body>
</html>
